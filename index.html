<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/select2/select2.min.css">

<style>

	.ajax_loader

	{
		position: fixed;

		margin-top: 19%;
		margin-left: 44%;

	}

	#loadingmessage

	{
		position: fixed;
		z-index: 999999;

		background: rgba(0,0,0,0.8);
		height: 100%;
		width: 100%;
	}
</style>

<body>

<div id="loadingmessage" style="display: none">
	<img src="images/loadingimg.gif" class="ajax_loader" alt="image">
</div>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="login_form">
					<!--<span class="login100-form-logo">-->
						<!--<i class="zmdi zmdi-landscape"></i>-->
					<!--</span>-->

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100" type="text" name="email_id" placeholder="Enter Email" id="email_id">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<!--<div class="contact100-form-checkbox">-->
						<!--<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">-->
						<!--<label class="label-checkbox100" for="ckb1">-->
							<!--Remember me-->
						<!--</label>-->
					<!--</div>-->

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" id="login_btn">
							Login
						</button>
					</div>

					<!--<div class="text-center p-t-90">-->
						<!--<a class="txt1" href="#">-->
							<!--Forgot Password?-->
						<!--</a>-->
					<!--</div>-->
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="login/vendor/bootstrap/js/popper.js"></script>
	<script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="login/vendor/daterangepicker/moment.min.js"></script>
	<script src="login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="login/js/main.js"></script>

<script>

	$(function()
	{

	    $('#login_btn').on('click',function()
		{
            $('#loadingmessage').css('display','block');

		    var email = $('#email_id').val();

		    var password = $('#password').val();

		    if(email == '')
			{
			    alert("Please Enter Emailid");
			}
			else if(password == '')
			{
                alert("Please Enter Password");
			}
			else
			{
                $.ajax({

                    url : 'submit.php',

                    type:'post',

                    data:{"email":email,"password":password},

                    success:function (data)
                    {
                        $('#loadingmessage').css('display','none');

                        var res = $.parseJSON(data);

                        if( res.usertype == 'superadmin')
						{

						    window.location.href = "dashboard.php";
						}
						else

						{
						    alert("Username and Password is Incorrect");

                           // window.location.href = "index.html";
						}


                    }


                })

            }



        })

	})

</script>

</body>
</html>
